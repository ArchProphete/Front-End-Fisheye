<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/normalizer.css"/>
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
    <title>Fisheye - photographe </title>
</head>
<body>
<main>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
        </a>
        <section id="header_section"></section>
    </header>

    <section id="gallery">
        <div class="css-select select">
            <input type="hidden" name="select1" value="" data-select="hidden"/>
            <input type="text"
                   class="css-select__selected"
                   value="Popularité" aria-label="Select 1"
                   readonly data-select="selected"
                   id="popularity"
            />
            <div class="css-select__dropdown">
                <button
                    type="button"
                    class="css-select__option"
                    id="date">
                    Date
                </button>
                <button
                    type="button"
                    class="css-select__option"
                    id="title">
                    Titre
                </button>
            </div>
        </div>

        <div id="medias"></div>

    </section>
</main>

<div id="lightbox"></div>

<section>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" alt=""/>
            </header>

            <form>
                <div>
                    <label>
                        Prénom
                        <input/>
                    </label>
                </div>
                <div>
                    <label>
                        Nom
                        <input/>
                    </label>
                </div>
                <div>
                    <label>
                        Email
                        <input/>
                    </label>
                </div>
                <div>
                    <label for="story">
                        Votre message
                    </label>
                    <textarea id="story" name="story" rows="5" cols="50">

                    </textarea>
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
</section>
<script src="/scripts/utils/functions.js" defer></script>
<script src="scripts/utils/displayPhotographer.js" defer></script>
<script src="/scripts/utils/displayMedia.js" defer></script>
<script src="/scripts/utils/displayLightbox.js" defer></script>
<script src="/scripts/utils/contactForm.js" defer></script>
<script src="scripts/pages/photographer.js" defer></script>
</body>
</html>
